<!DOCTYPE HTML>
<html dir="ltr" lang="zh_CN">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>JavaScript版国密算法的实现</title>

	<!--- CSS --->
	<link rel="stylesheet" href="style.css" type="text/css" />


	<!--- Javascript libraries (jQuery and Selectivizr) used for the custom checkbox --->

	<!--[if (gte IE 6)&(lte IE 8)]>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="selectivizr.js"></script>
		<noscript><link rel="stylesheet" href="fallback.css" /></noscript>
	<![endif]-->

	</head>

	<body>
		<div id="container">
			<form action="welcome.html">
				<div class="login">登陆</div>
				<div class="username-text">用户名:</div>
				<div class="password-text">密码:</div>
				<div class="username-field">
					<input type="text" name="username" value="yinwenqi" />
				</div>
				<div class="password-field">
					<input type="password" name="password" value="yinwenqi" />
				</div>
				<input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me">记住密码</label>
				<div class="forgot-usr-pwd">忘记 <a href="#">用户名</a> or <a href="#">密码</a>?</div>
				<input type="submit" name="submit" value="GO" />
			</form>
		</div>
		<div id="footer">
			JavaScript版国密算法的实现   <a href="http://www.mycodes.net/" target="_blank" title="关于">关于</a>
		</div>
	</body>
</html>
