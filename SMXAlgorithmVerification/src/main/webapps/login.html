<script type="text/javascript">
        function test()
        {        
        	$.ajax({
				type : 'GET',
				url : 'http://localhost:9080/rest/test',
				contentType : 'application/json',
				success : function(data) {
					console.log(data);
				}
			});
			return false;  
        }  
    </script>

<body>
	<div id="container">
		<form>

			<br>
			<div class="login">登陆</div>
			<div class="username-text">用户名:</div>
			<div class="password-text">密码:</div>
			<div class="username-field">
				<input type="text" name="username" value="yinwenqi" />
			</div>
			<div class="password-field">
				<input type="password" name="password" value="yinwenqi" />
			</div>

			<input type="checkbox" name="remember-me" id="remember-me" /><label
				for="remember-me">记住密码</label> <select class="select" name="curve1">
				<option value="sm2">SM2</option>
				<option value="secp256r1">secp256r1 (= NIST P-256, P-256,
					prime256v1)</option>
				<option value="secp256k1">secp256k1</option>
				<option value="secp384r1">secp384r1 (= NIST P-384, P-384)</option>
			</select>
			<div class="forgot-usr-pwd">
				忘记 <a href="#">用户名</a> or <a href="#">密码</a>?
			</div>

			<input type="submit" name="submit" value="GO" onclick="test();" />

		</form>

	</div>
	<div id="footer">
		基于国密算法的SSL VPN安全通信协议的设计与实现 <a href="http://www.mycodes.net/"
